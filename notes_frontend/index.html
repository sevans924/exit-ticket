<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/index.css">
  <title>Noted</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body class='container center'>

  <hr>
  <div>

    <h1>Exit Tickets</h1>
    <br>
    <form id="new-note-form">
      <div class="form-group">
        <div>
          <label for="bday">Today's Date:</label>
          <input type="date" id="note-date" name="note-date">
        </div>
        <br>
        <select id="prompt-type" name="prompt" >
          <option>Today I learned that...</option>
          <option>One thing I wonder...</option>
          <option>One connection I made was...</option>
          <option>I'm still not sure...</option>
          <option>Choose my own prompt.</option>
        </select>
        <br>
        <br>
        <label for="Topic">Topic</label>
        <input type="text" class="form-control" id="topic" placeholder="Topic">
      </div>
      <div class="form-group">
        <label for="new-note">New Note</label>
        <input type="text" class="form-control" id="content" placeholder="Type here...">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <br>

  <h2>My Tickets:</h2>

  <div class="">

      <div style="list-style: none;" id="note-container">
      </div>
    </div>

    <script src="src/adapter.js"></script>
   <script src="src/app.js"defer></script>
   <script src="src/note.js"></script>
   <script src="src/index.js"></script>

</body>
</html>
